<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>methods Option</title>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(3,$event)">add</button></p>
        <!-- //经常使用 -->
        <p><btn @click.native="add(3)"></btn></p>  
        	
 <button onclick="app.add(4)" >外部调用构造器里的方法</button>
    </div>

    <script type="text/javascript">
    var btn={
    template:`<button>组件Add</button>`     
}
        var app=new Vue({
            el:'#app',
            data:{
                a:1
            },
            components:{
                "btn":btn
            },
            methods:{
                add:function(num,event){
                    if(num!==''){
                        this.a+=num;
                    }
                    else{
                        this.a++;
                    }
                    console.log(event)
                }
            }
        })
    </script>
</body>
</html>
