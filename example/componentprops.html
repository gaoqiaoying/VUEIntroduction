<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <qiaoyingt v-bind:here="message"></qiaoyingt>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:'china'
            },
            components:{
                "qiaoyingt":{
                    template:`<div style="color:red">qiaoying from {{here}}</div>`,
                    props:['here']
                }
            }
        });
    </script>
</body>
</html>
