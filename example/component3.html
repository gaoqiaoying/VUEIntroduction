<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <qiaoying></qiaoying>
    </div>
    <script>
    var city={
        template:`<div>tangshan of China</div>`
    }
    var qiaoying={
        template:`<div><p>qiaoying from China!</p><city></city></div>`,
        components:{
            "city":city
        }
    }
    var app=new Vue({
        el:"#app",
        components:{
            qiaoying:qiaoying
        }
    });
    </script>
</body>
</html>
