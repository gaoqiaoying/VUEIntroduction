<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA{color:#f60}
        .classB{font-size:42px;}
        [v-clock]{display:none;}
    </style>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <div>
            <input type="checkbox" id="isOk" v-model="isOK"/>
            <label v-cloak for="isOK">isOK={{isOK}}</label>
        </div>
        <div :class="headermain">我们的</div>
        <div :class="{classA:isOK}">我的</div>
        <div :class="[classA,classB]">你们的</div>
        <div :class="isOK?classA:classB">tamne的</div>
        <div :style="{color:blue,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">你的</div>
        <a :href="url"><img v-bind:src="imgSrc" width="200px"></a>
       
        
        <!-- v-once -->
        <p >{{mes}}</p>
        <input type="text" v-model="mes">
        <input type="text" v-model.lazy="mes">
        <input type="text" v-model.number="mes">
        <input type="text" v-model.trim="mes">
    </div>
    
    <script>
     var app=new Vue({
         el:"#app",
        
         data:{
            mes:"123",
            imgSrc:'http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg',
            url:"http://www.baidu.com",
            isOK:false,
            headermain:"classA",
            classA:'classA',
            classB:'classB',
            blue:"blue",
            font:"28px",
            styleObject:{
                fontSize:"22px",
                color:"orange"
            }
         }
     })
    </script>
</body>
</html>
