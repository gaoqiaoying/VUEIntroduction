<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <qiaoying>
            <span slot="blogurl">{{qiaoyingData.blogUrl}}</span>
            <span slot="netName">{{qiaoyingData.netName}}</span>
            <span slot="skill">{{qiaoyingData.skill}}</span>
        </qiaoying>
    </div>
    <template id="tmp">
        <div>
            <p>博客地址：<slot name="blogUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
    </template>
    <script>
    var qiaoying={
        template:"#tmp"
    }
    var app=new Vue({
        el:"#app",
        data:{
            qiaoyingData:{
                blogUrl:"http://www.baidu.com",
                netName:"巧英",
                skill:"百度"
            },
            components:{
                "qiaoying":qiaoying
            }
        }
    })
    </script>
</body>
</html>
