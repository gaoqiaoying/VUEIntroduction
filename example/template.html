<head>

<body>

        <template id="demo2">
            <h2 style="color:blue">我是template标签模板</h2>

    var app=new Vue({
        el:"#app",
        data:{
            message:"hello vue!"
        },
        template:"#demo3"
        // template:"#demo2"

    })
